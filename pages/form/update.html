<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Event Brite</title>
</head>
<body class="form-body">
    <div class="form-body">
        <form class="form">
          <h1 class="form-h1">Profile Update</h1>
          <fieldset>
          <div class="form-group names">
            <label for="exampleInputFirstName">First Name</label>
            <input type="first_name" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp" placeholder="Enter First Name">
            <small id="firstNameHelp" class="form-text text-muted"></small>
          </div>
    
        <div class="form-group names last-name">
            <label for="exampleInputLastName">Last Name</label>
            <input type="last_name" class="form-control" id="LastName" aria-describedby="lastNameHelp" placeholder="Enter Last Name">
            <small id="lastNameHelp" class="form-text text-muted"></small>
          </div>
    
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
    
        <div class="form-group names">
            <label for="exampleInputPassword">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
    
        <div class="form-group names last-name">
            <label for="exampleInputPasswordConfirmation">New Password Confirmation</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirmation" placeholder="Confirm New Password">
          </div>
    </fieldset>
    <div class="form-group">
        <label for="exampleInputPassword">Current Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Current Password">
      </div>
          <fieldset class="form-group check">
          <button type="submit" class="btn btn-primary">Update</button>
        </fieldset>
      </form>
     <button type="button" class="btn btn-danger switch">Cancel my Account</button> <br>
    <button type="button" class="btn btn-link switch">Back</button>
  </div>
    </body>   
</html>
